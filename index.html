<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="keys">
            <button class="btn clearDisplay" style="background-color: #5D0000;" onclick="clearDisplay()">AC</button>
            <button class="btn backspace" style="background-color: #5D0000;" onclick="backspace()">DEL</button>
            <button class="btn dot" style="background-color: #EDAE4E;" onclick ="appendToDisplay('.')">.</button>
            <button class="btn division" style="background-color: #EDAE4E;" onclick="appendToDisplay('/')">/</button>
            <button class="btn numbers" style="background-color: #002541;" onclick="appendToDisplay('7')">7</button>
            <button class="btn numbers" style="background-color: #002541;" onclick="appendToDisplay('8')">8</button>
            <button class="btn numbers" style="background-color: #002541;" onclick="appendToDisplay('9')">9</button>
            <button class="btn star" style="background-color: #EDAE4E;" onclick="appendToDisplay('*')">*</button>
            <button class="btn numbers" style="background-color: #002541;" onclick="appendToDisplay('4')">4</button>
            <button class="btn numbers" style="background-color: #002541;" onclick="appendToDisplay('5')">5</button>
            <button class="btn numbers" style="background-color: #002541;" onclick="appendToDisplay('6')">6</button>
            <button class="btn minus" style="background-color: #EDAE4E;" onclick="appendToDisplay('-')">-</button>
            <button class="btn numbers" style="background-color: #002541;" onclick="appendToDisplay('1')">1</button>
            <button class="btn numbers" style="background-color: #002541;" onclick="appendToDisplay('2')">2</button>
            <button class="btn numbers" style="background-color: #002541;" onclick="appendToDisplay('3')">3</button>
            <button class="btn plus" style="background-color: #EDAE4E;" onclick="appendToDisplay('+')">+</button>
        </div>

        <div class="keys-button">
            <button class="btn double-zero" style="background-color: #228072;" onclick="appendToDisplay('00')">00</button>
            <button class="btn zero" style="background-color: #228072;" onclick="appendToDisplay('0')">0</button>
            
            <button style="background-color: #005E09;" class="equal" onclick="calculate()">=</button>
        </div>   
        
    </div>
    <script src="script.js"></script>
</body>
</html>
